    <!-- Add these scripts before your closing body tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <script type="module" src="./src/main.js"></script>
    <script>
      // Initialize Vanta.js background when the document is ready
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize Vanta Birds effect with colorful birds
        VANTA.BIRDS({
          el: document.body, // Element to attach the effect to
          mouseControls: true, // Enable mouse control
          touchControls: true, // Enable touch control
          gyroControls: false, // Disable gyro control
          minHeight: 200.0, // Minimum height
          minWidth: 200.0, // Minimum width
          scale: 1.0, // Scale of the effect
          scaleMobile: 1.0, // Scale on mobile
          backgroundColor: 0x0d1b2a, // Very dark navy-blue with a bit more contrast
          color1: 0x64a9ff, // Sky blue
          color2: 0x346beb, // Primary blue
          color3: 0x1f2d50, // Deep navy

          colorMode: "lerpGradient",
          birdSize: 0.8, // Slightly larger to fill space and highlight colors
          wingSpan: 20.0, // Tighter flapping animation
          speedLimit: 3.0, // Slower, more graceful flight to match smaller scale
          separation: 100.0, // Keeps them from looking too close
          alignment: 30.0, // Better alignment for visual effect
          cohesion: 25.0, // Slightly less clustering for smoother movement
          quantity: 4, // Slightly more birds for better color display
        });

        // Your other JavaScript code...
      });
    </script>
