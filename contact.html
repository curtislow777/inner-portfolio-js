<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Creative Developer Portfolio</title>
    <link rel="stylesheet" href="./src/style.scss" />
    <script
      src="https://kit.fontawesome.com/3927294e6b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="nav-container">
        <a href="index.html" class="logo">
          <div class="logo-container">
            <img src="images/avatar.png" alt="Home" />
          </div>
        </a>

        <div class="nav-items">
          <a href="/about.html" class="nav-item">About</a>
          <a href="/projects.html" class="nav-item">Projects</a>
          <a href="/contact.html" class="nav-item">Contact</a>
        </div>
      </nav>

      <!-- Contact Content -->
      <div class="contact-wrapper">
        <h1 class="page-title">PLZ HIRE ME</h1>

        <div class="contact-container">
          <div class="contact-info">
            <h2 class="section-title">pls</h2>
            <p class="contact-text">d</p>

            <div class="contact-methods">
              <div class="contact-method">
                <i class="fas fa-envelope"></i>
                <div class="method-details">
                  <h3>Email</h3>
                  <a href="mailto:curtlow10@gmail.com">curtlow10@gmail.com</a>
                </div>
              </div>

              <div class="contact-method">
                <i class="fab fa-github"></i>

                <div class="method-details">
                  <h3>Github</h3>
                  <a href="https://github.com/curtislow777" target="_blank"
                    >https://github.com/curtislow777</a
                  >
                </div>
              </div>

              <div class="contact-method">
                <i class="fab fa-linkedin"></i>
                <div class="method-details">
                  <h3>LinkedIn</h3>
                  <a
                    href="https://www.linkedin.com/in/curtis-low/"
                    target="_blank"
                    >https://www.linkedin.com/in/curtis-low/</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="contact-form-container">
            <form class="contact-form" id="contact-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required />
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  required
                ></textarea>
              </div>

              <button type="submit" class="submit-btn">
                <span>Send Message</span>
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer-icons">
        <a
          href="https://github.com/curtislow777"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/curtis-low/"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:you@example.com" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </footer>
    </div>
    <script type="module" src="./src/scripts/navbar.js"></script>
    <script type="module" src="./src/main.js"></script>
    <script>
      // Simple form validation and submission handling
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Here you would typically handle the form submission via AJAX
          // For now, we'll just show a success message
          alert("Thanks for your message! I'll get back to you soon.");
          this.reset();
        });
    </script>
  </body>
</html>
